<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <title>Change password page</title>

    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">


</head>

<body>
    <div class="changepwdcontainer">
        <div class="changepwdimg">
            <img width="400rem" height="400rem" src="./images/Reset password-amico.png" alt="">
        </div>
        <div class="changepwdform">
            <h2>Please enter your new password</h2>
            <form action="ChangePassword" class="changepwdinput">
                <label>New Password</label>
                <input type="password" name="npwd" />
                <br> <label>Confirm Password</label>
                <input type="password" name="cpwd" />
                <br> <input type="submit" class="submitchangepwd" />
            </form>
        </div>
    </div>
</body>

</html>
