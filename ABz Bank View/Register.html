<!DOCTYPE html>
<html>

<head>
    <meta charset="ISO-8859-1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registion Page</title>
    <link rel="stylesheet" href="Style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <h1>Welcome to ABz BANK</h1>
    </header>
    <div class="reg-main-conatiner">

        <div class="reg-hero-conatiner">

            <div class="reg-form-conatiner">
                <h2>Register your Details here </h2>
                <form action="UserReg" class="reg-form">


                    <label>Enter Name :</label><br>
                    <input type="text" name="name" /><br>


                    <label>Enter User ID :</label><br>
                    <input type="text" name="customer_id" /><br>



                    <label>Enter Account number :</label><br>
                    <input type="text" name="account_number" /><br>



                    <label>Enter Password : </label><br>
                    <input type="password" name="userpwd" /><br>



                    <label>Enter Balance :</label><br>
                    <input type="text" name="balance" /><br>



                    <label>Enter Email :</label><br>
                    <input type="text" name="email" /><br>




                    <input class="reg-submit" type="submit" />


                </form>
            </div>
            <img width="550rem" height="450rem"
                src="https://img.freepik.com/free-vector/linear-flat-internet-banking-infographics-template-icons-website-hero-image-vector-illustration_126523-2982.jpg?t=st=1720765404~exp=1720769004~hmac=08893d6d05d3ba5fd92e62eca2472d539510e6d72d8ccaf69181b1518ffa8005&w=740"
                alt="bankimg" />
        </div>
    </div>
</body>

</html>
